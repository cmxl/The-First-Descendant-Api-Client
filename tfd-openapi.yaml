              - ko
              - en
              - de
              - fr
              - ja
              - zh-CN
              - zh-TW
              - it
              - pl
              - pt
              - ru
              - es
          description: language code
          required: true
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescendantResponse'
        '400':
          description: Bad Request
          content:
            application/json:
