components:
  schemas:
    DescendantResponse:
      type: array
      items:
        type: object
        properties:
          descendant_id:
            type: string
            description: Descendant identifier
          descendant_name:
            type: string
            description: Descendant name
          descendant_group_id:
            type: string
            description: Descendant group identifier (Refer to /meta/descendant-group API)
          descendant_image_url:
            type: string
            description: Descendant image path
          descendant_stat:
            type: array
            description: Descendant stat information
            items:
              type: object
              properties:
                level:
                  type: number
                  format: int64
                  description: Level
                stat_detail:
                  type: array
                  description: Descendant details
                  items:
                    type: object
                    properties:
                      stat_id:
                        type: string
                        description: Stat type (Refer to /meta/stat API)
                      stat_value:
                        type: number
                        format: double
                        description: Value by stat type
          descendant_skill:
            type: array
            description: Descendant skill information
            items:
              type: object
              properties:
                skill_type:
                  type: string
                  description: Skill type (active/passive)
                skill_name:
                  type: string
                  description: Skill name
                element_type:
                  type: string
                  description: Skill type
                arche_type:
                  type: string
                  description: Arche type
                skill_image_url:
                  type: string
                  description: Skill icon image path
                skill_description:
                  type: string
                  description: Skill description
    WeaponResponse:
      type: array
      items:
        type: object
        properties:
          weapon_name:
            type: string
            description: Weapon name
          weapon_id:
            type: string
            description: Weapon identifier
          image_url:
            type: string
            description: Weapon image path
          weapon_type:
            type: string
            description: Weapon type
          weapon_tier_id:
            type: string
            description: Weapon tier (Refer to /meta/tier API)
          weapon_rounds_type:
            type: string
            description: Weapon rounds type
          available_core_slot:
            type: array
            description: List of unlockable core slots (Refer to the /meta/core-slot API)
            items:
              type: string
          base_stat:
            type: array
            description: Weapon base spec information
            items:
              type: object
              properties:
                stat_id:
                  type: string
                  description: Weapon base spec identifier (Refer to /meta/stat API)
                stat_value:
                  type: number
                  format: double
                  description: Weapon base spec value
          firearm_atk:
            type: array
            description: Firearm attack power by level information
            items:
              type: object
              properties:
                level:
                  type: number
                  format: int64
                  description: Firearm level
                firearm:
                  type: array
                  description: Firearm ATK
                  items:
                    type: object
                    properties:
                      firearm_atk_type:
                        type: string
                        description: Firearm ATK type (Refer to /meta/stat API)
                      firearm_atk_value:
                        type: number
                        format: double
                        description: Firearm ATK value
          weapon_perk_ability_name:
            type: string
            description: Unique Ability name
          weapon_perk_ability_description:
            type: string
            description: Unique Ability description
          weapon_perk_ability_image_url:
            type: string
            description: Unique Ability image path

    ModuleResponse:
      type: array
      items:
        type: object
        properties:
          module_name:
            type: string
            description: Module name
          module_id:
            type: string
            description: Module identifier
          image_url:
            type: string
            description: Module image path
          module_type:
            type: string
            description: Module type
          module_tier_id:
            type: string
            description: Module tier (Refer to /meta/tier API)
          module_socket_type:
            type: string
            description: Module slot socket type
          module_class:
            type: string
            description: Module class
          available_weapon_type:
            type: array
            items:
              type: string
            description: List of weapon types that can equip modules (refer to /meta/weapon-type API)
          available_descendant_id:
            type: array
            items:
              type: string
            description: List of descendant identifiers that can equip modules (refer to /meta/descendant API)
          available_module_slot_type:
            type: array
            items:
              type: string
            description: List of slot types that can equip modules
          module_stat:
            type: array
            description: Module attribute information
            items:
              type: object
              properties:
                level:
                  type: number
                  format: int64
                  description: Module enchantment level
                module_capacity:
                  type: number
                  format: int64
                  description: Module capacity
                value:
                  type: string
                  description: Module attribute value

    ReactorResponse:
      type: array
      items:
        type: object
        properties:
          reactor_id:
            type: string
            description: Reactor identifier
          reactor_name:
            type: string
            description: Reactor name
          image_url:
            type: string
            description: Reactor image path
          reactor_tier_id:
            type: string
            description: Reactor tier (Refer to /meta/tier API)
          reactor_skill_power:
            type: array
            description: Skill Power by level information
            items:
              type: object
              properties:
                level:
                  type: number
                  format: int64
                  description: Reactor level
                skill_atk_power:
                  type: number
                  format: double
                  description: Skill Power
                sub_skill_atk_power:
                  type: number
                  format: double
                  description: Sub Attack Power
                skill_power_coefficient:
                  type: array
                  description: Skill Power Boost Ratio information
                  items:
                    type: object
                    properties:
                      coefficient_stat_id:
                        type: string
                        description: Skill Power Boost Ratio identifier (Refer to /meta/stat API)
                      coefficient_stat_value:
                        type: number
                        format: double
                        description: Skill Power Boost Ratio value
                enchant_effect:
                  type: array
                  description: Enchantment effect by level information
                  items:
                    type: object
                    properties:
                      enchant_level:
                        type: number
                        format: int64
                        description: Enchantment level
                      stat_id:
                        type: string
                        description: Enchantment effect type (Refer to /meta/stat API)
                      value:
                        type: number
                        format: double
                        description: Enchantment effect value
          optimized_condition_type:
            type: string
            description: Optimization Condition

    ExternalComponentResponse:
      type: array
      items:
        type: object
        properties:
          external_component_id:
            type: string
            description: External component identifier
          external_component_name:
            type: string
            description: External component name
          image_url:
            type: string
            description: External component image path
          external_component_equipment_type:
            type: string
            description: External component equipment part
          external_component_tier_id:
            type: string
            description: External components tier  (Refer to /meta/tier API)
          available_core_slot:
            type: array
            description: List of unlockable core slots (Refer to the /meta/core-slot API)
            items:
              type: string
          base_stat:
            type: array
            description: External component effect by level information
            items:
              type: object
              properties:
                level:
                  type: number
                  format: int64
                  description: External component level
                stat_id:
                  type: string
                  description: External component effect type
                stat_value:
                  type: number
                  format: double
                  description: External component effect value
          set_option_detail:
            type: array
            description: External component set option information
            items:
              type: object
              properties:
                set_option:
                  type: string
                  description: External component set option type
                set_count:
                  type: number
                  format: int64
                  description: Number of external component sets
                set_option_effect:
                  type: string
                  description: External component set option set effect

